<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Mobiles devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <title>Gaming website</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="navbar">
        <div><a href="/"></a></div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Aqui el Main -->
    <main class="contact_section">
      <section class="contact_container">
        <article class="contact_text">
          <form action="none" class="contact_form">
            <input
              class="contact_line"
              type="text"
              placeholder="Name"
              name="Name"
            />
            <br />
            <input
              class="contact_line"
              type="text"
              placeholder="Email"
              name="Name"
            />
            <br />
            <input
              class="contact_line"
              type="text"
              placeholder="Phone Number"
              name="Name"
            />
            <br />
            <textarea
              class="contact_line"
              placeholder="Message"
              rows="1"
              id="comment"
              name="Message"
            ></textarea>
            <br />
            <div class="send_button"><a href="index.html">SEND</a></div>
          </form>
        </article>
      </section>
    </main>

    <!--Aqui el footer-->
    <footer class="section_footer">
      <section class="footer_container">
        <div class="col4">
          <article class="footer_article">
            <h2>Where to find Us</h2>
            <p>Carrer de la LLoreria</p>
            <p>08080 Sevilla</p>
            <p>Tlf: +34 123 456 789</p>
          </article>
          <article class="footer_article">
            <h2>Newsletter</h2>
            <input
              type=""
              class="email_text"
              placeholder="Enter Your Email"
              name="Enter Your Email"
            />
            <button class="subscriber_button">SUBSCRIBE</button>
          </article>
        </div>
      </section>
    </footer>
    <!--Aqui acaba el footer-->
    <!--Aqui empieza el copyright-->
    <section class="copyright_section">
      <p class="copyright_text">
        Copyright 2023 All Right Reserved by FullStack
      </p>
    </section>
  </body>
</html>
